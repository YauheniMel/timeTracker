<div class="wrapper">
  <button
    mat-button
    type="button"
    color="primary"
    (click)="changeSelect('plus')"
  >
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
  <select id="example" class="appearance" #select size="2" required>
    <option
      *ngFor="let time of freeTime"
      [ngClass]="choice === time ? 'selected' : ''"
      [selected]="choice === time"
      [value]="time"
      [attr.data-content]="time"
      (click)="onClick(time)"
    ></option>
  </select>
  <button
    mat-button
    type="button"
    color="primary"
    (click)="changeSelect('minus')"
  >
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <div class="bg"></div>
</div>
